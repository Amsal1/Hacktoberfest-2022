<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"/>
</head>

<body>
  <div class="main-container">
    <img class="desktop"
         src="image-product-desktop.jpg"
         alt="perfume-desktop"
    >
    <img class="mobile"
         src="image-product-mobile.jpg"
         alt="perfume-mobile"
    >
    <div class="right-section">
      <div class="text-content">
        <h1 class="header">PERFUME</h1>
        <h2 class="productName">Gabrielle Essence Eau De Perfum</h2>
        <p class="productDescription">
          A floral, solar and voluptuos
          interpretation composed by Oliver Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="flex-price">
        <div class="price">$149.99</div>
        <div class="oldPrice"><del>$169.99</del></div>
      </div>
      <button class="addCart">
        <img class="cart-icon"
             src="icons8-shopping-cart-24.png"
             alt="cart-icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
